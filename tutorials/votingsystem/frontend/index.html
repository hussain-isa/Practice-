<!DOCTYPE html>
<html>
<body>
<h2>Voting System</h2>

<button onclick="castVote(1)">Vote Candidate 1</button>
<button onclick="castVote(2)">Vote Candidate 2</button>

<script>
function castVote(id) {
    fetch("http://127.0.0.1:8000/api/vote/", {
        method: "POST",
        body: new URLSearchParams({ candidate_id: id })
    })
    .then(res => res.json())
    .then(data => alert(data.message));
  
}
</script>
</body>
</html>
